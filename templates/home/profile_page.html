{% extends 'base_template.html' %}
{% load static %}
{% block title %}Home page{% endblock %}
{% block body %}
<div class="form_box w-75 m-auto mt-4 shadow p-3">
<div class="row g-2">
	<div class="col-md-12">
				<div class="row g-2">
					<div class="col-md-10">
						<h3>Profile Information</h3>
					</div>
					<div class="col-md-2 ">
						 <a class="btn btn-outline-dark " href="{% url 'home:edit_profile' %}" role="button"> Edit profile </a>
					</div>
					
					<div class="col-md-6">
						<div class="info">
							<h5 class="labels">Username:</h5>
							<strong class="user_value">{{ user.username }}</strong>
						</div>
					</div>
					<div class="col-md-6">
						<div class="info">
							<h5 class="labels">Email Address:</h5>
							<strong class="user_value">{{ user.email }}</strong>
						</div>
					</div>
                    <div class="col-md-6">
						<div class="info">
							<h5 class="labels">First Name:</h5>
							<strong class="user_value">{{ user.first_name }}</strong>
						</div>
					</div>
		
					<div class="col-md-6">
						<div class="info">
							<h5 class="labels">Last Name:</h5>
							<strong class="user_value">{{ user.last_name }}</strong>
						</div>
					</div>	
				</div>
			</div>
		</div>
	</div>

{% endblock %}
