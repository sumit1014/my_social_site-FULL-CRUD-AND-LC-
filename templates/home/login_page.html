{% extends 'base_template.html' %}
{% block title %}Login page{% endblock %}
{% block body %}
<div class="form_box form_box w-50 m-auto mt-4 shadow p-3">
	<h4 class="text-center">Login</h4><br>
	<form  action="/login" method="POST" class="row g-2">
	{% csrf_token %}
			<!-- username  coloumn -->
          <div class="col-md-12">
				<label for="username"><b>Username:</b></label>
			    <input type="text" class="form-control" id="input_box" placeholder="Enter username" name="loginusername" Required>
          </div><br>
		  
		  <!-- password1 coloumn -->
          <div class="col-md-12">
				  <label for="password1"><b> Your Password:</b></label>
			      <input type="password" class="form-control"  id="input_box" placeholder="Enter password" name="loginpassword" Required>
          </div>
		  
		  <!-- forgot password msg coloumn  -->
		  <div class="col-md-12">
				 <p id="forget_pass_msg">Have You Forgot Your<a href="#contact" style="color:blue">Password?</a></p>
		  </div>
		  
		  <!-- login button coloumn  -->
		  <div class="col-md-12">
				  <button type="submit" class="btn btn-success btn-block w-100">Login</button>
		  </div>  
		  <div class="col-md-12">
			<a class="btn btn-danger w-100" href="{% url 'home:home' %}" role="button">cancel</a>
		  </div>	   
	</form>
</div>
{% endblock %}
