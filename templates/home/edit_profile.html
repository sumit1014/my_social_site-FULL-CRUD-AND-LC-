{% extends 'base_template.html' %}
{% load static %}
{% block title %}Home page{% endblock %}
{% block body %}
<div class="form_box p-3 shadow w-50 m-auto mt-4 shadow p-3">
<div class="row g-2">
	<div class="col-md-12">
				<form method="POST" class="row g-2">
                {% csrf_token %}
					<div class="col-md-12">
						<h3>Edit Profile Information</h3>
					</div>
					<div class="col-md-6">
						
						<label for="name"><b>First Name:</b></label>
						{{form1.first_name}}
					</div>
					<div class="col-md-6">
						<label for="name"><b>Last Name:</b></label>
						{{form1.last_name}}	
					</div>
					<div class="col-md-12">
						<label for="name"><b>Username:</b></label>
						{{form1.username}}	
					</div>
					<div class="col-md-12">
						<label for="name"><b>Email Address:</b></label>
						{{form1.email}}	
					</div>
					<div class="col-md-6">
						 <button type="submit" class="btn btn-success btn-block w-100">Save</button>
					</div>	
					<div class="col-md-6">
				  		<a class="btn btn-danger w-100" href="{% url 'home:home' %}" role="button">cancel</a>
		  			</div>
				</form>
			</div>
		</div>
	</div>


{% endblock %}
